version: 2
jobs:
  build:
    docker:
      - image: node:8-alpine
    steps:
      - checkout
      - run: echo "Checked out, ready to install dependencies."
      - run: npm install
      - run: mkdir -p my_workspace
      - run: apk add ca-certificates
      - run: echo "Dependencies installed successfully." > my_workspace/echo-output
      - persist_to_workspace:
          root: my_workspace
          paths:
            - echo-output
  test:
    machine: true
    steps:
      - run: git clone https://github.com/nate01776/lui_scripts.git ~/tests/calctests
      - run: docker run -v="~/tests/calctests":/project -v="~/tests/reports":/reports -e LICENSE_SERVER="34.221.214.56:1099" -e COMMAND_LINE="-ehttp://54.189.182.152:8050" -it smartbear/ready-api-soapui-testrunner:latest
workflows:
  version: 2
  one_and_two:
    jobs:
      - build
      - test:
          requires:
            - build
