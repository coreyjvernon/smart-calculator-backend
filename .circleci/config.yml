version: 2
jobs:
  build:
    docker:
      - image: node:8-alpine
    steps:
      - checkout
      - run: echo "Checked out, ready to install dependencies."
      - run: npm install
      - run: mkdir -p my_workspace
      - run: apk add ca-certificates
      - run: echo "Dependencies installed successfully." > my_workspace/echo-output
      - persist_to_workspace:
          root: my_workspace
          paths:
            - echo-output
  test:
    machine: true
    steps:
      - run: git clone https://github.com/nate01776/smart-calculator-backend.git /home/circleci/tests/to_run
      - run: mkdir /home/circleci/tests/reports
      - run: docker run -v="/home/circleci/tests/to_run/tests":/project -v="/home/circleci/tests/reports":/reports -e LICENSE_SERVER="54.184.95.50:1099" -e COMMAND_LINE="-ehttp://54.185.226.137:8050 '-RJUnit-style HTML Report' /project/smart-calculator-readyapi-project.xml" -it smartbear/ready-api-soapui-testrunner:latest
      - run: ls /home/circleci/tests/reports
workflows:
  version: 2
  one_and_two:
    jobs:
      - build
      - test:
          requires:
            - build
