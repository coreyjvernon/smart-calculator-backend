version: 2
jobs:
  one:
    docker:
      - image: node:8-alpine
    steps:
      - checkout
      - run: echo "Checked out, ready to install dependencies."
      - run: npm install
      - run: mkdir -p my_workspace
      - run: apk add ca-certificates
      - run: echo "Dependencies installed successfully." > my_workspace/echo-output
      - persist_to_workspace:
          root: my_workspace
          paths:
            - echo-output
  two:
    docker:
      - image: node:8-alpine
    steps:
      - checkout
      - run: echo "Installing secondary dependencies"
      - run: apk add ca-certificates
      - attach_workspace:
          at: my_workspace
      - run: cat "my_workspace/echo-output"
      - run: |
          if [ $(cat my_workspace/echo-output) == "Dependencies installed successfully." ]
          then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi
workflows:
  version: 2
  one_and_two:
    jobs:
      - one
      - two:
          requires:
            - one
