paths:
  /add:
    post:
      summary: add two numbers together
      operationId: addInput
      produces:
      - application/json
      parameters:
      - name: inputOne
        in: query
        description: First input to resolve
        required: true
        type: string
      - name: inputTwo
        in: query
        description: First input to resolve
        required: true
        type: string
      responses:
        200:
          description: Successful operation.
          schema:
            $ref: '#/definitions/standardResponse'
        404:
          description: Bad input.
          schema:
            $ref: '#/definitions/standardError'
  /subtract:
    post:
      summary: Subtract inputOne from inputTwo
      operationId: subtractInput
      produces:
      - application/json
      parameters:
      - name: inputOne
        in: query
        description: First input to resolve
        required: true
        type: string
      - name: inputTwo
        in: query
        description: First input to resolve
        required: true
        type: string
      responses:
        200:
          description: Successful operation.
          schema:
            $ref: '#/definitions/resultSubtract'
        404:
          description: Bad input.
          schema:
            $ref: '#/definitions/error'
