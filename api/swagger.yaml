          example: 4
  resultSubtract:
    type: object
    required:
    - result
    properties:
      result:
        type: integer
        format: int64
        x-disabled-for-amazon-gateway:
          example: 0
  error:
    type: object
    required:
    - message
    properties:
      message:
        type: string
        x-disabled-for-amazon-gateway:
          example: Error in request
  standardResponse:
    type: object
    required:
    - result
    properties:
      result:
        type: string
        example: "1234567890"
  standardError:
    type: object
    required:
    - message
    properties:
      message:
        type: string
        example: Error in request
